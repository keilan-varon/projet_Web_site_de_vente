<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/accueil.css" />
    <script src="js/pages/accueil.js" type="module" defer></script>
    <title>AmizonNoel - Accueil</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="accueil.html">
            <img
              src="img/amizon_blanc.png"
              alt=""
              class="d-inline-block align-text-top logo"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="pagePanier.html"
                  ><i class="fas fa-shopping-cart"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pageCommande.html"><i class='fas fa-box'></i></a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="favori.html"><i class="fas fa-heart"></i></a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="login.html">Connexion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="inscription.html">Inscription</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container my-5">
      <!-- Boutons radio pour filtrer les produits -->
      <div class="row d-flex flex-row">
        <div
          class="btn-group btn-group-toggle d-flex flex-wrap flex-row"
          data-toggle="buttons"
        >
        <label class="btn btn-danger active mb-2">
          <input
            type="radio"
            name="size"
            id="size-all"
            autocomplete="off"
            value="all"
          />
          Tous
        </label>
          <label class="btn btn-danger active mb-2">
            <input
              type="radio"
              name="size"
              id="size-small"
              autocomplete="off"
              value="S"
            />
            S
          </label>
          <label class="btn btn-danger mb-2">
            <input
              type="radio"
              name="size"
              id="size-medium"
              autocomplete="off"
              value="M"
            />
            M
          </label>
          <label class="btn btn-danger mb-2">
            <input
              type="radio"
              name="size"
              id="size-large"
              autocomplete="off"
              value="L"
            />
            L
          </label>
          <label class="btn btn-danger mb-2">
            <input type="radio" name="size" id="size-xl" autocomplete="off" value="XL"/>
            XL
          </label>
          <label class="btn btn-danger mb-2">
            <input type="radio" name="size" id="size-xxl" autocomplete="off" value="XXL"/>
            XXL
          </label>
          </div>
          <div
          class="btn-group btn-group-toggle d-flex flex-wrap flex-row"
          data-toggle="buttons"
        >
            <label class="btn btn-danger active mb-2">
              <input
                type="radio"
                name="color"
                id="color-white"
                autocomplete="off"
                value="Blanc"
              />
              Blanc
            </label>
            <label class="btn btn-danger mb-2">
              <input
                type="radio"
                name="color"
                id="color-blue"
                autocomplete="off"
                value="bleu"
              />
              Bleu
            </label>
            <label class="btn btn-danger mb-2">
              <input
                type="radio"
                name="color"
                id="color-lightblue"
                autocomplete="off"
                value="bleu clair"
              />
              Bleu Claire
            </label>
            <label class="btn btn-danger mb-2">
              <input type="radio" name="color" id="color-gray" autocomplete="off" value="gris"/>
              Gris
            </label>
            <label class="btn btn-danger mb-2">
              <input type="radio" name="color" id="color-yellow" autocomplete="off" value="jaune"/>
              Jaune
            </label>
            <label class="btn btn-danger mb-2">
              <input type="radio" name="color" id="color-black" autocomplete="off" value="noir"/>
              Noir
            </label>
            <label class="btn btn-danger mb-2">
              <input type="radio" name="color" id="color-red" autocomplete="off" value="rouge"/>
              Rouge
            </label>
            <label class="btn btn-danger mb-2">
              <input type="radio" name="color" id="color-green" autocomplete="off" value="vert"/>
              Vert
            </label>
            <label class="btn btn-danger mb-2">
              <input type="radio" name="color" id="color-purple" autocomplete="off" value="violet"/>
              Violet
            </label>
            </div>
            <div
          class="btn-group btn-group-toggle d-flex flex-wrap flex-row"
          data-toggle="buttons"
        >
            <label class="btn btn-danger mb-2">
              <input type="radio" name="type" id="type-pull" autocomplete="off" value="pull"/>
              Pull
            </label>
            <label class="btn btn-danger mb-2">
              <input type="radio" name="type" id="type-bonnet" autocomplete="off" value="bonnet"/>
              Bonnet
            </label>
            <label class="btn btn-danger mb-2">
              <input type="radio" name="type" id="type-gants" autocomplete="off" value="gants"/>
              Gants
            </label>
        </div>
      </div>
      <div class="container p-5">
        <div class="row" id="liste-produits"></div>
      </div>
    </div>
  </body>
</html>
